name: Deploy Vite App to GitHub Pages

on:
  # Executa sempre que você envia código para o branch principal
  push:
    branches:
      - main # <-- Se o seu branch principal for outro (ex: master), mude aqui

  # Permite que você rode a Action manualmente na aba "Actions" do GitHub
  workflow_dispatch:

# Define as permissões necessárias para a Action
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Instalar dependências
        run: npm install
      - name: Build do projeto
        run: npm run build
      - name: Fazer upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4